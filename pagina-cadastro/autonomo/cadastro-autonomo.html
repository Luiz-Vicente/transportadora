<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-me</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>

    <main>
        <form method="POST" action="./php/autentica.php">
            <h1>Cadastro</h1>
            <input placeholder="Nome completo" type="text">
            <input placeholder="CPF" type="number">
            <input placeholder="Telefone" type="number">
            <input placeholder="CNH" type="number">
            <input placeholder="Data de emissão da CNH" type="number">
            <input placeholder="Validade da CNH" type="number">
            <input placeholder="RENAVAM" type="number">
            <input placeholder="CEP" type="number">
            <input placeholder="Rua" type="text">
            <input placeholder="Número" type="number">
            <input placeholder="Bairro" type="text">
            <input placeholder="Cidade" type="text">
            <select name="estados" id="estados">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="DF">Distrito Federal</option>
                <option value="RR">Roraima</option>
              </select>
            <input type="file" id="input-upload" accept="application/pdf">
            <div id="upload">
                <img src="./upload.png" alt="Upload" id="icone-upload">
                <p>Foto segurando a CNH ao lado do rosto</p>
            </div>

            <h2>Escolha uma senha</h2>
            <input placeholder="Senha" type="text">
            <input placeholder="Repita a sua senha" type="text">
            <button type="submit">Cadastrar-me</button>
        </form>
    </main>

    <script src="./js/upload.js"></script>
</body>
</html>
