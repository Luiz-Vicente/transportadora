<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <img class="botao-abrir" onclick="abrirMenu()" src="./botao-de-menu-de-tres-linhas-horizontais.png" alt="">
        <h1>Transportador</h1>
    </header>

    <nav id="menu">
        <h1 onclick="fecharMenu()">- Fechar</h1>
        <ul>
            <li><h2 onclick="abrirCadastrar()">Cadastrar</h2></li>
            <li><h2 onclick="abrirViagem()">Viagens</h2></li>
            <li><h2 onclick="abrirSinistro()">Sinistros</h2></li>
        </ul>
        <a href="">Sair</a>
    </nav>

    <main id="conteudo">
        <div id="caminhao">
            <h1>Caminhões</h1>
            <input type="text" placeholder="Digite a placa do caminhão">

            <div class="info-conteudo">
                <h2>Placa</h2>
                <p>Motorista</p>
                <p>CNH</p>
                <p>Cor</p>
                <p>Porte</p>
            </div>
        </div>

        <div id="viagens">
            <h2>Solicitações de viagens</h2>

            <div class="info-conteudo">
                <h2>Nome Embarcadora</h2>
            </div>
        </div>
    </main>

    <script src="./js/link.js"></script>
    <script src="./js/pag.js"></script>
</body>
</html>
